<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Restringido</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #ff7eb3, #8b5cf6);
            color: #fff;
            text-align: center;
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
            user-select: none; /* Deshabilitar selección de texto */
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        header, footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Ajuste para header y footer */
            border: none;
            margin-top: 20px;
            display: block; /* Elimina espacio extra debajo del iframe */
        }

        h1 {
            margin: 0;
            padding: 10px;
        }

        /* Estilos para el contador de acciones no permitidas */
        #actionCounter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
        }

        /* Estilos para el desplegable de formularios */
        #formSelectorContainer {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #formSelector {
            padding: 5px;
            font-size: 16px;
        }

        /* Estilos para el modal de advertencia */
        #blockModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            z-index: 9999;
        }

        #blockModal p {
            margin: 50px 0;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            #formSelectorContainer {
                position: static; /* Quita la posición fija en pantallas pequeñas */
                margin-bottom: 10px; /* Agrega un margen inferior */
            }
            iframe {
                height: calc(100vh - 180px); /* Ajusta la altura para pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>

<!-- Contador de acciones no permitidas -->
<div id="actionCounter">Acciones no permitidas: 0</div>

<!-- Desplegable de formularios -->
<div id="formSelectorContainer">
    <select id="formSelector">
        <option value="https://forms.gle/e3RBXoC9EHMAXLKj8">Formulario 1</option>
        <option value="https://forms.gle/GMQ97kmJe6mfcur78">Formulario 2</option>
        <option value="https://forms.gle/YGKAfNeWnSoTYdHi9">Formulario 3</option>
    </select>
</div>

<!-- Formulario de Google incrustado -->
<iframe
    id="googleForm"
    src="https://forms.gle/e3RBXoC9EHMAXLKj8"
    allow="fullscreen">
</iframe>

<!-- Modal de advertencia -->
<div id="blockModal">
    <p><h1>Has salido de la ventana.</h1></p>
    <p><h1>Regresa en <span id="timer">8</span> segundos o la prueba se bloqueará.</h1></p>
</div>

<script>
    let exitTimer;
    let timeLeft = 8;
    let isWarningVisible = false;
    let actionCounter = 0;

    function logAction() {
        actionCounter++;
        document.getElementById('actionCounter').textContent = `Acciones no permitidas: ${actionCounter}`;
        if (actionCounter % 6 === 0) {
            window.location.replace('about:blank');
        }
    }

    window.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            logAction();
            showWarning();
        } else {
            clearWarning();
        }
    });

    function showWarning() {
        if (!isWarningVisible) {
            isWarningVisible = true;
            document.getElementById('blockModal').style.display = 'block';
            exitTimer = setInterval(function() {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;
                    document.title = `Regresa en ${timeLeft} segundos`;
                } else {
                    clearInterval(exitTimer);
                    window.location.replace('about:blank');
                }
            }, 1000);
        }
    }

    function clearWarning() {
        if (isWarningVisible) {
            isWarningVisible = false;
            clearInterval(exitTimer);
            timeLeft = 8;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('blockModal').style.display = 'none';
            document.title = 'Cuestionario Restringido';
        }
    }

    document.getElementById('formSelector').addEventListener('change', function() {
        const selectedForm = this.value;
        document.getElementById('googleForm').src = selectedForm;
    });

    window.addEventListener("beforeunload", function(event) {
        event.preventDefault();
        event.returnValue = "";
    });

    document.addEventListener('keydown', function(event) {
        const forbiddenKeys = ['F11', 'Escape', 'PrintScreen'];
        if (forbiddenKeys.includes(event.key) || (event.ctrlKey && ['c', 'u', 's', 'p', 'a'].includes(event.key))) {
            event.preventDefault();
            logAction();
        }
    });

    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        logAction();
    });

    // Función para detectar si es un ordenador
    function esOrdenador() {
        return (typeof window.orientation === "undefined") || (navigator.userAgent.indexOf('IEMobile') === -1);
    }

    // Función para entrar en pantalla completa
    function entrarPantallaCompleta() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) { /* Firefox */
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { /* IE/Edge */
            document.documentElement.msRequestFullscreen();
        }
    }

    // Verificar si es ordenador y entrar en pantalla completa
    if (esOrdenador()) {
        entrarPantallaCompleta();
    }


</script>
<footer>
    <p>No se permite tener otras pestañas o ventanas, ni realizar capturas ni salir de la pantalla de la prueba. Cualquier incumplimiento será registrado.</p>
</footer>
</body>
</html>
