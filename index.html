<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Restringido</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #ff7eb3, #8b5cf6);
            color: #fff;
            text-align: center;
            overflow: hidden;
            user-select: none; /* Deshabilitar selección de texto */
            -webkit-user-select: none; /* Deshabilitar selección de texto en Safari */
            -ms-user-select: none; /* Deshabilitar selección de texto en IE */
        }

        header, footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }

        h1 {
            margin: 0;
            padding: 10px;
        }

        /* Estilos para el registro de acciones */
        #actionLog {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            text-align: left;
            font-size: 14px;
            z-index: 1000;
        }

        #actionLog h3 {
            margin: 0 0 10px 0;
        }

        #actionLog ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #actionLog ul li {
            margin: 5px 0;
            color: #ff7eb3; /* Color llamativo para los mensajes */
        }
    </style>
</head>
<body>

<!-- Registro de acciones -->
<div id="actionLog">
    <h3>Registro de Acciones:</h3>
    <ul id="logList"></ul>
</div>

<!-- Formulario de Google incrustado -->
<iframe 
    id="googleForm"
    src="https://forms.gle/e3RBXoC9EHMAXLKj8"
    allow="fullscreen">
</iframe>

<script>
    // Obtener el registro de acciones desde localStorage o inicializarlo si no existe
    let actionLog = JSON.parse(localStorage.getItem('actionLog')) || [];

    // Función para actualizar el registro en pantalla
    function updateActionLog() {
        const logList = document.getElementById('logList');
        logList.innerHTML = ''; // Limpiar la lista
        actionLog.forEach(entry => {
            const li = document.createElement('li');
            li.textContent = entry;
            logList.appendChild(li);
        });
    }

    // Función para agregar una acción al registro
    function logAction(message) {
        actionLog.push(message); // Agregar la acción al registro
        localStorage.setItem('actionLog', JSON.stringify(actionLog)); // Guardar en localStorage
        updateActionLog(); // Actualizar la lista en pantalla
    }

    // Capturar eventos de cambio de pestaña o ventana
    window.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            logAction('Acción no permitida: Cambio de pestaña o ventana');
        }
    });

    // Capturar eventos de clic fuera del formulario
    document.addEventListener('click', function(event) {
        const target = event.target;
        if (!target.closest('iframe')) { // Si el clic no es dentro del iframe
            logAction('Acción no permitida: Clic fuera del formulario');
        }
    });

    // Capturar eventos de teclado no permitidos
    document.addEventListener('keydown', function(event) {
        const forbiddenKeys = ['F11', 'Escape', 'PrintScreen'];
        if (forbiddenKeys.includes(event.key) || (event.ctrlKey && ['c', 'u', 's', 'p', 'a'].includes(event.key))) {
            logAction(`Acción no permitida: Tecla presionada (${event.key})`);
        }
    });

    // Inicializar el registro en pantalla
    updateActionLog();
</script>
<footer>
    <p>No se permite tener otras pestañas o ventanas, ni realizar capturas ni salir de la pantalla de la prueba. Cualquier incumplimiento será registrado.</p>
</footer>
</body>
</html>
