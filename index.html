<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulario Restringido</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #ff7eb3, #8b5cf6);
            color: #fff;
            text-align: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        header, footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 5px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Ajuste para header y footer */
            border: none;
            margin-top: 0;
        }

        h1 {
            margin: 0;
            padding: 10px;
        }
        
        .alert {
            font-size: 1rem;
            color: red;
        }


        /* Estilos para el modal */
        #blockModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            z-index: 9999;
        }

        #blockModal p {
            margin: 50px 0;
        }

       /* Estilos para hacer ilegibles las capturas de pantalla */
        .blurred {
            filter: blur(10px);
        }

       /* Deshabilitar selección de imágenes */
        img {
            pointer-events: none;
        }
                /* Estilos para el botón de pantalla completa */
        #fullScreenBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 700px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        #fullScreenBtn:hover {
            background-color: #0056b3;
        }

        /* Estilos para el botón que aparece en pantalla completa */
        #extraBtn {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
        }
        #extraBtn:hover {
            background-color: #218838;
        }

        /* Estilos para el botón que aparece al salir de pantalla completa */
        #exitFullScreenBtn {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 700px;
            padding: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        #exitFullScreenBtn:hover {
            background-color: #c82333;
        }
        
          /* Estilos para el contador de acciones no permitidas */
        #actionCounter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        /* Estilos para el menú de selección de formularios */
        #formSelectorContainer {
           margin: 20px;
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background: rgba(0, 0, 0, 0.8);
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           z-index: 1001;
        }

        #formSelector {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: #333;
            width: 80%;
            max-width: 400px;
        }
        #acceptBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #acceptBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Botón para activar el modo pantalla completa -->
    <button id="fullScreenBtn">Comenzar</button>

    <!-- Botón que aparece en pantalla completa -->
    <button id="extraBtn">No salgas de la pantalla</button>

    <!-- Botón que aparece al salir de pantalla completa -->
    <button id="exitFullScreenBtn">Has salido de la Pantalla Completa</button>

    <!-- Contador de acciones no permitidas -->
    <div id="actionCounter">Acciones no permitidas: 0</div>
    
        <!-- Contenedor del menú de selección de formularios -->
    <div id="formSelectorContainer">
        <select id="formSelector">
            <option value="https://forms.gle/YGKAfNeWnSoTYdHi9">Formulario 1</option>
            <option value="https://docs.google.com/forms/d/e/1FAIpQLSfUZhyGmJrT3pf79K6TDjPayq3M5MVrERisE2aSgJFA7vRulA/viewform?usp=header">Formulario 2</option>
            <option value="https://forms.gle/Bmcm5vtANv4Nz2ZA6">Formulario 3</option>
            <option value="https://docs.google.com/forms/d/e/1FAIpQLSfD2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2e2/viewform?usp=sharing">Formulario 4</option>
           <!-- Agrega más opciones según sea necesario -->
        </select>
        <button id="acceptBtn">Aceptar</button>
    </div>

    <!-- Formulario de Google incrustado -->
    <iframe
        id="googleForm"
        src="https://docs.google.com/forms/d/e/1FAIpQLSc2_n9wCXBYSRB5A6eZS7oIrDV9Tt5iQUeS-s2NO4qx7dknTA/viewform?usp=sf_link"
        allow="fullscreen">
    </iframe>

    <!-- Modal de advertencia -->
    <div id="blockModal">
        <p><h1>Has salido de la ventana.</h1></p>
        <p><h1>Vuelve a la pantalla de la prueba.</h1></p>
        <p>Acción no permitida registrada</p>
    </div>

<script>
    // Variables globales
    let actionCounter = parseInt(localStorage.getItem('actionCounter')) || 0;
    let lastTimestamp = parseInt(localStorage.getItem('lastTimestamp')) || Date.now();
    let isWarningVisible = false;

    // Reinicia el contador de acciones si ha pasado más de un día
    if (Date.now() - lastTimestamp > 86400000) {
        actionCounter = 0;
        localStorage.setItem('actionCounter', actionCounter);
    }
    localStorage.setItem('lastTimestamp', Date.now());

    // Función para actualizar el contador de acciones no permitidas
    function updateActionCounter() {
        actionCounter++;
        localStorage.setItem('actionCounter', actionCounter);
        document.getElementById('actionCounter').textContent = `Acciones no permitidas: ${actionCounter}`;

        // Bloquear la prueba si se excede el número máximo de acciones permitidas.
         if (actionCounter % 6 === 0) {
            window.location.replace('about:blank');
        }
    }

    // Prevenir el menú contextual
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
         updateActionCounter();
    });

   // Función para manejar las acciones de teclado prohibidas (simplificada)
    function handleKeydown(e) {
        const forbiddenKeys = ['F11', 'Escape', 'PrintScreen'];
            if (forbiddenKeys.includes(e.key) || (e.ctrlKey && ['c', 'u', 's', 'p', 'a', '+', '-', '0'].includes(e.key))) {
            e.preventDefault();
            updateActionCounter();
          }
    }
    document.addEventListener('keydown', handleKeydown);

    // Detectar cuando la página pierde visibilidad (cambio de pestaña, cambio de app)
    window.addEventListener('visibilitychange', function() {
         if (document.hidden) {
                updateActionCounter();
                if (!isWarningVisible) {
                    isWarningVisible = true;
                    document.getElementById('blockModal').style.display = 'block';
            }
            document.body.classList.add('blurred');
        } else {
               if (isWarningVisible) {
                    isWarningVisible = false;
                    document.getElementById('blockModal').style.display = 'none';
                }
             document.body.classList.remove('blurred');
        }
    });

    // Prevenir el zoom con la rueda del ratón
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
            e.preventDefault();
            updateActionCounter();
        }
    }, { passive: false });

    // Prevenir el zoom con gestos multitáctiles
    document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
            updateActionCounter();
        }
    }, { passive: false });


     // Prevenir la salida de la pagina
     window.addEventListener("beforeunload", function (event) {
        event.preventDefault();
        event.returnValue = "";
          updateActionCounter();
      });
      
       // No permitir la navegación con el botón atrás
       history.replaceState(null, "", location.href);
       window.addEventListener("popstate", function () {
           history.replaceState(null, "", location.href);
           alert("No puedes volver atrás en esta página.");
           updateActionCounter();
      });

       // Función para activar la pantalla completa
        function requestFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }  else if (document.documentElement.mozRequestFullScreen) {
               document.documentElement.mozRequestFullScreen();
           }
       }
        
        // Evento para detectar cambios en pantalla completa
        document.addEventListener('fullscreenchange', function() {
            const extraBtn = document.getElementById('extraBtn');
            const exitFullScreenBtn = document.getElementById('exitFullScreenBtn');
             if (document.fullscreenElement) {
                 extraBtn.style.display = 'block';
                  exitFullScreenBtn.style.display = 'none';
            } else {
                  extraBtn.style.display = 'none';
                  exitFullScreenBtn.style.display = 'block';
                  updateActionCounter();
            }
        });

        // Evento para salir de pantalla completa
          document.addEventListener("DOMContentLoaded", function() {
            const exitFullScreenBtn = document.getElementById('exitFullScreenBtn');
            if (exitFullScreenBtn) {
                 exitFullScreenBtn.addEventListener('click', function() {
                     if (confirm("Acción no permitida registrada")) {
                       updateActionCounter();
                    }
                });
            }
         });
         
         // Ocultar el boton de "comenzar" tras pulsarlo
        document.getElementById('fullScreenBtn').addEventListener('click', function() {
             this.style.opacity = '0';
           setTimeout(() => {
                 this.style.display = 'none';
             }, 500);
         });
    
       document.getElementById('actionCounter').textContent = `Acciones no permitidas: ${actionCounter}`;

      // Evento para cargar el formulario seleccionado
      document.getElementById('acceptBtn').addEventListener('click', function() {
        const selectedForm = document.getElementById('formSelector').value;
          document.getElementById('googleForm').src = selectedForm;
        document.getElementById('formSelectorContainer').style.display = 'none';
     });
 </script>
  <footer>
        <p>No se permite tener otras pestañas o ventanas, ni realizar capturas ni salir de la pantalla de la prueba. Cualquier incumplimiento conlleva la anulación de la prueba.</p>
    </footer>
</body>
</html>
